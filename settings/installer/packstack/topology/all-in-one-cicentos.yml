--- !extends:../../common/aio.yml

provisioner:
    remote_user: root
    network:
        network_list:
            external:
                subnet_cidr: ''
                subnet_gateway: ''
                allocation_end: ''
                allocation_start: ''
        vlan:
            internal:
                range:
                    start: 290
                    end: 340
    nodes:
        controller: &controller
            name: 'controller'
            hostname:
            rebuild: no
            network: &network_params
                interfaces: &interfaces
                    data: &data_interface
                        label: eth1
                        config_params: &data_interface_params
                            bootproto: dhcp
                            nm_controlled: "no"
                            type: ethernet
                            onboot: yes
                            device: !lookup provisioner.nodes.controller.network.interfaces.data.label
                    external: &external_interface
                        label: eth2
            groups:
                - controller
                - network
                - compute
                - openstack_nodes
    images:
        centos:
            "7.1":
                id: not_used
                remote_user: not_used

product:
    full_version: kilo
    version:
        major: 7
        minor: 0
        code_name: kilo

